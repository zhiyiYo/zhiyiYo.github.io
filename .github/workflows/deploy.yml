name: Deploy Docs

on:
  push:
    branches:
      - main  # 当 main 分支有提交时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史，确保部署正常

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # 或者你本地使用的版本
          cache: 'npm'
          cache-dependency-path: 'dev/package.json'

      - name: Install Dependencies
        working-directory: ./dev
        run: npm install

      - name: Build Project
        working-directory: ./dev
        run: npm run build

      - name: Deploy to Page Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: page  # 部署到 page 分支
          publish_dir: docs
          force_orphan: true    # 使 page 分支保持干净（只保留打包后的代码）